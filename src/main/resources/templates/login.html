<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
    <div class="container mt-5">
        <h1>Please Log In</h1>
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
        <form th:action="@{/login}" method="post">
            <div class="mb-1">
                <input type="text" name="username" placeholder="Username" class="mb-1"/><br>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <input type="submit" value="Log In" class="btn btn-outline-primary"/>
        </form>
    </div>
</body>
</html>
