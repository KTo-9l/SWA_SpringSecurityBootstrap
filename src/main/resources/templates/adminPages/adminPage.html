<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        .myH1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0;
            margin-inline-end: 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="myH1">
        <span>Welcome to admin page, </span>
        <span th:text="${username}"></span>
        <span>!</span>
    </div>

    <p style="font-size: 24px">You can do next things:</p>
    <ul>
        <li>
            <a href="/protected/profile/user">Check users page</a>
        </li>
        <li>
            <a th:href="@{users}">Check user list</a>
        </li>
        <li>
            <a href="/">Go to main page</a>
        </li>
        <li>
            <a href="/logout">Log Out</a>
        </li>
    </ul>
</body>
</html>
