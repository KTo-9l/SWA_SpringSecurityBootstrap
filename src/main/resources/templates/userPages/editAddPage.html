<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">

    <th:block th:switch="${exp_br.experiment_brigade_id}">
        <title th:case="null">Add Chemistry</title>
        <title th:case="*">Edit Chemistry</title>
    </th:block>

    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-3">
    <div class="container mt-5">
        <form th:action="${exp_br.experiment_brigade_id} == null ? 'add' : 'edit?id=' + ${exp_br.experiment_brigade_id}" method="post">
            <div class="mb-1">
                <th:block th:if="${exp_br.experiment_brigade_id} != null">
                    <input type="hidden" name="experiment_brigade_id" th:value="${exp_br.experiment_brigade_id}">
                    <input type="hidden" name="experiment_id" th:value="${exp_br.experiment_id.experiment_id}">
                    <input type="hidden" name="brigade_id" th:value="${exp_br.brigade_id.brigade_id}">
                </th:block>
                <div th:if="${param.error}" class="alert alert-danger">Something wrong</div>

                <label for="member_first">Brigade Member First</label>
                <input type="text" name="member_first" id="member_first" th:placeholder="${exp_br.experiment_brigade_id} == null ? 'empty' : ${exp_br.brigade_id.member_first}"><br>

                <label for="member_second">Brigade Member Second</label>
                <input type="text" name="member_second" id="member_second" th:placeholder="${exp_br.experiment_brigade_id} == null ? 'empty' : ${exp_br.brigade_id.member_second}"><br>

                <label for="experiment_name">Experiment Name</label>
                <input type="text" name="experiment_name" id="experiment_name" th:placeholder="${exp_br.experiment_brigade_id} == null ? 'empty' : ${exp_br.experiment_id.experiment_name}"><br>

                <label for="experiment_status">Experiment Status</label>
                <input type="text" name="experiment_status" id="experiment_status" th:placeholder="${exp_br.experiment_brigade_id} == null ? 'empty' : ${exp_br.experiment_id.experiment_status}"><br>

                <!--    WIP    -->
            <!--    Deleted?-->
            <!--    <div>-->
            <!--        <input  type="radio" id="deleted" name="deleted" value="true" th:checked="${user.deleted}"/>-->
            <!--        <label for="deleted">Yes</label>-->
            <!--    </div>-->
            <!--    <div>-->
            <!--        <input type="radio" id="notDeleted" name="deleted" value="false" th:checked="!${user.deleted}"/>-->
            <!--        <label for="notDeleted">No</label>-->
            <!--    </div>-->
            </div>
            <input type="submit" th:value="${exp_br.experiment_brigade_id} == null ? 'Add chemistry' : 'Edit chemistry'">
        </form>
    </div>
</body>
</html>
