<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .myH1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.67em;
            margin-block-end: 0.67em;
            margin-inline-start: 0;
            margin-inline-end: 0;
            font-weight: bold;
        }
    </style>
</head>
<body class="p-3">
    <div class="container mt-5">
        <div class="myH1">
            <span>Welcome to your profile, </span>
            <span th:text="${username}"></span>
            <span>!</span>
        </div>

        <p style="font-size: 24px">You can do next things:</p>

        <div class="mb-1">
            <a th:href="@{user/chemistry}" class="btn btn-info btn-sm d-flex justify-content-center mb-1">Check chemistry information</a>
            <a href="/" class="btn btn-danger btn-sm d-flex justify-content-center mb-1">Go to main page</a>
            <a href="/logout" class="btn btn-danger btn-sm d-flex justify-content-center mb-1">Log Out</a>
        </div>
    </div>
</body>
</html>
